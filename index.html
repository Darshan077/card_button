<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card and buttons</title>
    <link rel="stylesheet" href="./makeup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      #id="card"
      class="card position-absolute top-50 start-50 translate-middle"
      style="width: 20rem"
    >
      <img src="./mill.jpg" class="card-img-top img-fluid" alt="windmill" />

      <div class="car-top">
        <span class="fig"><img src="./logo.png" alt="logo" /></span>
      </div>
      <span class="star">‚≠ê</span>

      <div class="container">
        <div class="row">
          <div class="col">
            <h3>US LIQUID IMPACT FUND LLC</h3>
            <p>Foster development and low...</p>
          </div>
        </div>
      </div>

      <div class="days">
        <span class="car-right">28 Days Left</span>
      </div>

      <div class="card-body">
        <a href="#" id="global-btn" class="btn btn-primary btn-sm">Global</a>
        <a href="#" id="USA-btn" class="btn btn-primary btn-sm">USA</a>

        <span class="top" style="color: rgb(35, 168, 212)">+4</span>

        <p class="card-text">
          Dedicated ESG fixed-income manager,low risk,high liquidity.
        </p>
        <div class="grd-col">
          <div class="row">
            <div class="col">Asset Class</div>
            <div class="col">
              <strong>Direct equity</strong>
            </div>
          </div>
          <div class="row">
            <div class="col">offering</div>
            <div class="col">
              <strong>$500,000</strong>
            </div>
          </div>
        </div>
        <hr />
        <a href="#" id="fstbtn" class="btn btn-primary btn-sm">Clean Energy</a>
        <a href="#" id="secbtn" class="btn btn-primary btn-sm">Health</a
        >&nbsp;<span>...</span>
        <span class="right" style="color: rgb(35, 168, 212)">+4</span>
      </div>
    </div>
  </body>
</html>
